<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Andrew Kincaid | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="firefox">Firefox</option>
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label>Do you have a household pet? <input type="checkbox" name="pet"></label>
                    </div>
                    <label>List the places you have lived:
                        <textarea name="feedback" rows="4" 
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    </label>
                </fieldset>
                <button type="button">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Andrew Kincaid</p>
        </footer>
    </body>
</html>
